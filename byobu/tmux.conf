set-option -g prefix M-Space
bind-key -n S-F9 command-prompt -p "Send command to all windows:" "run-shell \"$BYOBU_PREFIX/lib/byobu/include/tmux-send-command-to-all-windows '%%'\""
bind-key -n M-n previous-window
bind-key -n M-u switch-client -p
bind-key -n M-r switch-client -p
bind-key -n M-i switch-client -n
bind-key -n M-o next-window
# bind-key j copy-mode
# bind-key l paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
